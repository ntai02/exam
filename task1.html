<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>

  let arr1=[]
  function findMax(arr){
      let max=arr[0];
      let n=0;
      for (let i = 1; i < arr.length; i++) {
          if(max<arr[i]){
              max=arr[i]
              n=i;
          }
      }
      arr.splice(n,1)
      arr1.push(max)
  }
  arr2 = [3,2,3,4,6,7]
  for (let i=0;i<3;i++){
      findMax(arr2)
  }
  console.log(arr1[2])
</script>
</body>
</html>
